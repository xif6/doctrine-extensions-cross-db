<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html/web
    SetEnv SYMFONY_ENV dev

    <Directory /var/www/html/web>
        AllowOverride All
        Order Allow,Deny
        Allow from All
        Require all granted

        <IfModule mod_rewrite.c>
            Options -MultiViews
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ app.php [QSA,L]
        </IfModule>
    </Directory>

    ErrorLog /dev/stderr
    TransferLog /dev/stdout
</VirtualHost>